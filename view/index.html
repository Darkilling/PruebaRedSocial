<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div>
        
     <h1>Lista de Usuarios</h1>
        <ul>
            {{usuarios}}
        </ul>
    </div>

    <button onclick="window.location.href='/list'">Ver Lista de Usuarios</button>
    
        <h2>Agregar Usuarios</h2>
        <form method="POST" action="/">
    
            <label for="nombre">  Nombre: </label><br>
            <input type="text" id="nombre" name="nombre"><br>     

            <label for="email">  Email: </label><br>
            <input type="text" id="email" name="email"><br><br>

            <label for="password">  Contraseña: </label><br>
            <input type="text" id="password" name="password"><br><br>
                           

            <input type="submit" value="Agregar Usuario">
        </form>

        <h2>Login</h2>
    <form method="POST" action="/login">
        <label for="login_email">Email:</label><br>
        <input type="text" id="login_email" name="email"><br>

        <label for="login_password">Contraseña:</label><br>
        <input type="password" id="login_password" name="password"><br><br>

        <input type="submit" value="Login">
    </form>
    <div id="mensaje">
        {{mensaje}}
    </div>
    
    
</body>
</html>
