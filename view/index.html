<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div>
        
     <h1>Lista de Usuarios</h1>
        <ul>
            {{usuarios}}
        </ul>
    </div>

    <button onclick="window.location.href='/list'">Ver Lista de Usuarios</button>

        <h2>Agregar Usuarios</h2>
        <form method="POST" action="/" onsubmit="return validateAddUserForm()">
    
            <label for="nombre">  Nombre: </label><br>
            <input type="text" id="nombre" name="nombre" required><br>     

            <label for="email">  Email: </label><br>
            <input type="text" id="email" name="email" required><br><br>

            <label for="password">  Contraseña: </label><br>
            <input type="text" id="password" name="password"minlength="8" required><br><br>
                           

            <input type="submit" value="Agregar Usuario">
        </form>

        <h2>Login</h2>
    <form method="POST" action="/login" onsubmit="return validateLoginForm()">
        <label for="login_email">Email:</label><br>
        <input type="text" id="login_email" name="email" required><br>

        <label for="login_password">Contraseña:</label><br>
        <input type="password" id="login_password" name="password"minlength="8" required><br><br>

        <input type="submit" value="Login">
    </form>

    <script>
        function validateAddUserForm() {
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!nombre) {
                alert("El nombre no puede estar vacío");
                return false;
            }

            if (!email) {
                alert("El correo electrónico no puede estar vacío");
                return false;
            }

            if (password.length < 8) {
                alert("La contraseña debe tener al menos 8 caracteres");
                return false;
            }

            return true;
        }

        function validateLoginForm() {
            const email = document.getElementById('login_email').value;
            const password = document.getElementById('login_password').value;

            if (!email) {
                alert("El correo electrónico no puede estar vacío");
                return false;
            }

            if (password.length < 8) {
                alert("La contraseña debe tener al menos 8 caracteres");
                return false;
            }

            return true;
        }
    </script>
    
    
</body>
</html>
