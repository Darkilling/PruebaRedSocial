<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Update</title>
</head>
<body>

    <h1>Actualizar Usuario</h1>
    <form method="POST" action="/update" onsubmit="return validateUpdateUserForm()">
        <input type="hidden" name="id" value="{{usuario_id}}">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" value="{{usuario_name}}" required><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" value="{{usuario_email}}" required><br><br>

        <label for="password">Contrase√±a:</label><br>
        <input type="password" id="password" name="password" value="{{usuario_password}}" minlength="8" required><br><br>

        <input type="submit" value="Actualizar Usuario">
    </form>
    <a href="/">Volver</a>
    
</body>
</html>
