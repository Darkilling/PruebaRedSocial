<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Publicaciones</title>
</head>
<body>
    <div class="container">
        <h1>Crear Publicación</h1>
        <form method="POST" action="/create_post" onsubmit="return validatePostForm()">
            <div class="mb-3">
                <label for="contenido" class="form-label">Contenido:</label>
                <textarea id="contenido" name="contenido" class="form-control" maxlength="500" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Publicar</button>
        </form>
    </div>

    <h1>Lista Publicaciones</h1>
    <ul>
        {{publicaciones}}
    </ul>

    <script>
        function validatePostForm() {
            const contenido = document.getElementById('contenido').value;

            if (contenido.length > 500) {
                alert("La publicación no puede exceder los 500 caracteres");
                return false;
            }

            return true;
        }
    </script>
    
</body>
</html>
