<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicaciones</title>
</head>
<body>
    <h1>Crear Publicación</h1>
    <form method="POST" action="/create_post" onsubmit="return validatePostForm()">
        <label for="usuario_id">ID del Usuario:</label><br>
        <input type="number" id="usuario_id" name="usuario_id" required><br><br>

        <label for="contenido">Contenido:</label><br>
        <textarea id="contenido" name="contenido" maxlength="500" required></textarea><br><br>

        <label for="fecha">Fecha:</label><br>
        <input type="date" id="fecha" name="fecha" required><br><br>

        <input type="submit" value="Publicar">
    </form>

    <script>
        function validatePostForm() {
            const contenido = document.getElementById('contenido').value;

            if (contenido.length > 500) {
                alert("La publicación no puede exceder los 500 caracteres");
                return false;
            }

            return true;
        }
    </script>
    
</body>
</html>
