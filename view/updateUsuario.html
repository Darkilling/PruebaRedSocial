<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Update</title>
</head>
<body>

    <h2>Actualizar Cliente</h2>
    <form method="POST" action="/update">
        <input type="hidden" id="id" name="id" value="{{client_id}}">
        <label for="nombre">Nombre: </label> <br>
        <input type="text" id="nombre" name="nombre" value="{{client_name}}"><br>

        <label for="email">Email: </label> <br>
        <input type="text" id="email" name="email" value="{{client_email}}"><br><br>

        <input type="submit" value="Actualizar Clientes">
    </form>
    
</body>
</html>
